<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" media="all"/>

    <!--<link rel="stylesheet" href="css/bootstrap.css"/>-->
    <!--<link rel="stylesheet" href="css/main.css"/>-->
    <!--<link rel="stylesheet" href="css/login.css"/>-->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/js/my.js" th:src="@{js/my.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
</head>
<body>

<div class="container">
    <br/>
    <form id="login-form" th:action="@{/login}" method="post" role="form"
          style="display: block;">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <div th:if="${param.error}">
            Invalid login and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
            <input type="text" name="login" id="login" tabindex="1" class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
            <input type="password" name="password" id="password" tabindex="2" class="form-control"
                   placeholder="Password"/>
        </div>
        <div class="form-group text-center">
            <input type="checkbox" tabindex="3" class="" name="remember-me" id="remember-me"/>
            <label for="remember-me"> Remember Me</label>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                           class="form-control btn btn-login" value="Log In"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
