<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" media="all"/>

    <!--<link rel="stylesheet" href="css/bootstrap.css"/>-->
    <!--<link rel="stylesheet" href="css/main.css"/>-->
    <!--<link rel="stylesheet" href="css/login.css"/>-->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/js/my.js" th:src="@{js/my.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
</head>
<body>

<div class="container">
    <div class="top">
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                <a href="#" class="logo"><img src="../static/img/logo.png" th:src="@{img/logo.png}"/></a>
            </div>
            <div class="col-md-5">

            </div>
            <div class="col-md-3">
                <div class="top_links">
                    <a href="registration">Регистрация</a> /
                    <a href="login">Логин</a>
                    <!--<a href="login" data-toggle="modal">Логин</a>-->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="pic">
        </div>
    </div>
    <div class="col-md-12">
        <div class="top_baner_up">

        </div>
    </div>
    <div class="col-md-12">
        <div class="top_baner">
            <div class="text_logo">
                <H2>Економте Ваші гроші з нами!</H2>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="top_baner_down">

        </div>
    </div>

    <div class="col-md-12" id="fon_main">
        <img src="../static/img/fon_new3.png" th:src="@{img/fon_new3.png}" alt=""/>

        <div class="col-md-8">
            <!--<img src="img/fon_new3.png" alt=""/>-->
            <!-- <div class="fon">

             </div>-->
        </div>
        <div class="col-md-4 reg_login">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#registrform" data-toggle="tab">Регистрация</a></li>
                    <li><a href="#loginform" data-toggle="tab">Логин</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="registrform">

                        <br/>

                        <!--тут будет форма регистрации-->

                        <form id="register-form" method="post" role="form"
                              style="display: block;" th:action="@{/registration}" th:object="${user}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-group">
                                <input type="text" th:field="*{login}" name="username" id="username"
                                       tabindex="1" class="form-control" placeholder="Username" value=""/>
                            </div>
                            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</p>

                            <div class="form-group">
                                <input type="password" th:field="*{password}" name="password" id="password"
                                       tabindex="2" class="form-control" placeholder="Password"/>
                            </div>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="confirm-password" tabindex="4"
                                               class="form-control btn btn-register" value="Register Now"/>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="tab-pane" id="loginform">
                        <br/>

                        <!--тут будет форма логина-->
                        <form id="login-form" th:action="@{/login}" method="post" role="form"
                              style="display: block;">
                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                            <div th:if="${param.error}">
                                Invalid login and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>

                            <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                                <input type="text" name="login" id="login" tabindex="1" class="form-control"
                                       placeholder="Username"/>
                            </div>
                            <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control"
                                       placeholder="Password"/>
                            </div>
                             <div class="form-group text-center">
                                 <input type="checkbox" tabindex="3" class="" name="remember-me" id="remember-me"/>
                                 <label for="remember-me"> Remember Me</label>
                             </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                               class="form-control btn btn-login" value="Log In"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
