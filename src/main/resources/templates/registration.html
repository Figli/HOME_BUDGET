<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" media="all"/>

    <!--<link rel="stylesheet" href="css/bootstrap.css"/>-->
    <!--<link rel="stylesheet" href="css/main.css"/>-->
    <!--<link rel="stylesheet" href="css/login.css"/>-->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/js/my.js" th:src="@{js/my.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
</head>
<body>

<div class="container">
    <br/>
    <form id="register-form" method="post" role="form"
          style="display: block;" th:action="@{/registration}" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <input type="text" th:field="*{login}" name="login" id="login"
                   tabindex="1" class="form-control" placeholder="Login" value=""/>
        </div>
        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</p>

        <div class="form-group">
            <input type="password" th:field="*{password}" name="password" id="password"
                   tabindex="2" class="form-control" placeholder="Password"/>
        </div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="register-submit" id="confirm-password" tabindex="4"
                           class="form-control btn btn-register" value="Register Now"/>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>
